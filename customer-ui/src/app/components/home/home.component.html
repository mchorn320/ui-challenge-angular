<div class="container">
  <form [formGroup]="customerform" (ngSubmit)="submitCustomer()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstname" required autofocus/>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastname" required/>
    </div>
    <div class="form-group">
      <label>Favorite Color</label>
      <input type="text" class="form-control" formControlName="favoritecolor" required/>
    </div>
     <button type="submit" class="btn btn-primary" >Submit</button>
     <a class="btn btn=primary" routerLink="/admin">View All Customers</a>
  </form>
</div>
