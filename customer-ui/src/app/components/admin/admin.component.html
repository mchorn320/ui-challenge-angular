<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Customer Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Favorite Color</th>
    </tr>
    <tr *ngFor="let customer of customers">
      <td>
        {{customer.id}}
      </td>
      <td>
          <a [routerLink]="['view', customer.id]">{{customer.firstname}}</a>
      </td>
      <td>
        {{customer.lastname}}
      </td>
      <td>
        {{customer.favoritecolor}}
      </td>
    </tr>
  </table>
</div>
